<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Perfil</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">   
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">   
  <link rel="stylesheet" href="css/style.css">
  <script src="/__/firebase/5.9.1/firebase-app.js"></script>
  <script src="/__/firebase/5.8.4/firebase-auth.js"></script>
  <script src="/__/firebase/5.9.1/firebase-database.js"></script>
</head>

<body>  
  <button class="timeline-btn">Timeline</button>
  <button class="sign-out-btn">Sair</button>
  <h1>Perfil</h1>
  <h2>Seus dados</h2>
  <p class="your-name"></p>
  <p class="your-email"></p>

  <h2>Dados do seu pet</h2>
  <form action="">
    <input class="pet-name" type="text" placeholder="Nome do seu filhote">
    <label for=""></label>  
    <select class="pet-type">
      <option value="" defaultSelected>Espécie</option>
      <option value="Cachorro">Cachorro</option>
      <option value="Gato">Gato</option>
      <option value="Pássaro">Pássaro</option>
      <option value="Peixe">Peixe</option>
      <option value="Outro">Outro</option>
    </select>
    <textarea class="pet-description" cols="30" rows="10" placeholder="Fale sobre o seu filhote"></textarea>
    <button class="save-btn">Salvar</button>
  </form>

  <h2>Amigos</h2>
  <ul class="friends-list"></ul>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- <script src="jquery.editable.js"></script>
  <script src="jquery.editable.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/Repository.js"></script>
  <script src="js/profile.js"></script>
</body>

</html>
